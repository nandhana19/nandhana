<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>StudentForm</title>
    <style>
        h1{
            text-align: center;
        }
        fieldset{
            background-color: aqua;
        }
        legend
        {
            border: 5px solid rgb(13, 4, 4);
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 0px 20px;
            box-shadow:0px 0px  10px red;
        }
        legend:hover{
            background-color: blueviolet;
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>StudentForm :-</h1>
    <form action="">
        <fieldset>
            <legend>
           StudentForm</legend>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
            <table width="100%">
                <tr>
                    <td><label for="">StudentName</label></td>
                    <td><input type="text" placeholder="Enter StudentName" name="" id=""></td>
                    <td><label for="">FatherName</label></td>
                    <td><input type="text" placeholder="Enter FatherName" name="" id=""></td>
                    <td><label for="">MotherName</label></td>
                    <td><input type="text" placeholder="Enter motherName" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">DateOfBirth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="Enter the Email"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">Male
                        <input type="radio" name="radio">feMale
                        <input type="radio" name="radio">others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox">Telugu <br>
                        <input type="checkbox">Kannada <br>
                        <input type="checkbox">English <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">Tamil
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" rows="5" cols="20" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><select name="" id="">
                        <option value="">...select...</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Odisha</option>
                        <option value="">TamilNadu</option>
                        <option value="">Karnataka</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Resume</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label for="">Phone No</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
